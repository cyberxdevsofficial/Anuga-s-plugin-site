<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marketplace</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="matrixBackground"></canvas>
  <header class="site-header">
    <h1>Marketplace</h1>
  </header>

  <main class="container">
    <p><b>About this page:</b> The marketplace contains developer products and tools. Admins can add or remove items with a password. Users can browse items.</p>

    <h2>Products</h2>
    <div id="marketItems"></div>

    <form id="addMarketForm">
      <input type="text" id="itemName" placeholder="Item Name" required>
      <input type="text" id="itemDesc" placeholder="Description" required>
      <button type="submit">Add Item</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
