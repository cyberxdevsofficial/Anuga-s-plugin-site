<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ANUGA SENITHU</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="matrixBackground"></canvas>
  <header class="site-header">
    <h1>User Login</h1>
  </header>

  <main class="container">
    <p><b>About this page:</b> Users can log in with their account credentials (username & password) to access their coins, plugins, and marketplace features.</p>

    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>No account? <a href="register.html">Register</a></p>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", loginUser);
  </script>
</body>
</html>
